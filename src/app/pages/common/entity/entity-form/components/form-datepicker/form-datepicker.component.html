<div class="dynamic-field form-select" [formGroup]="group" [ngClass]="fieldShow" *ngIf="!config.isHidden">
  <md-input-container>
	  <input mdInput [mdDatepicker]="picker" placeholder="Choose a date">
	  <button mdSuffix [mdDatepickerToggle]="picker"></button>
	</md-input-container>
	<md-datepicker #picker></md-datepicker>
	<tooltip *ngIf="config.tooltip" [message]="config.tooltip"></tooltip>
  <md-error *ngIf="config.hasErrors">{{config.errors}}</md-error>
</div>
