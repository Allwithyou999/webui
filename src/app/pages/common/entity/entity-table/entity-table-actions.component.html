<button md-icon-button [mdMenuTriggerFor]="appMenu" class="more_actions">
	<md-icon class="text-muted mat-icon material-icons">more_vert</md-icon>
</button>
<md-menu #appMenu="mdMenu"  >
	<span *ngFor="let action of actions">
	<button md-menu-item *ngIf="!entity.conf.isActionVisible
	    || entity.conf.isActionVisible.bind(entity.conf)(action.id, row)"
	    (click)="action.onClick(this.row)">
		<span>{{ action?.label }}</span>
	</button>
	</span>
</md-menu>
